<h1>Negroni</h1>
<img src="../images/foto-negroni.jpeg" alt="imagen de un Negroni helado">
<h3>Ingredients:</h3>
<ul>
    <li>Gin 30 ml</li>
    <li>Vermouth 30 ml</li>
    <li>Bitters Liquer 30 ml</li>
    <li>Ice 2 or 3 cubes</li>
</ul>

<h3>Steps:</h3>
<ol>
    <li>On a cold glass, put the ice</li>
    
    <li>Pour the Gin & Vermouth into the glass</li>
    <li>Stir and put the Bitter Liquer</li>
    <li>Now it is ready to be drinked!</li>
    <li>ENJOY</li>
</ol>
